<html>
    <head>
        <title>My css effects</title>
        <meta charset="UTF-8">    
        <link href="animate.css" rel="stylesheet" type="text/css">   
        <script src="javascript/jquery-1.9.1.js" language="javascript"></script>
	<script src="javascript/jquery.corner.js" language="javascript"></script>
	<script src="javascript/jquery-ui-1.10.3.custom.min.js" language="javascript"></script>       
        <script>
                function testAnim(x) {
                  $('#ball').removeClass().addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                    $(this).removeClass();
                  });
                };

                $(document).ready(function(){
                  $('.js--triggerAnimation').click(function(e){
                    e.preventDefault();
                    var anim = $('.js--animations').val();
                    testAnim(anim);
                  });

                  $('.js--animations').change(function(){
                    var anim = $(this).val();
                    testAnim(anim);
                  });
                });

        </script>
        
        <style>
/*
////////////////////////////////////////
 Absolute Centering
//////////////////////////////////////// 
*/
.Absolute-Center { 
  height: 80%; /* Set your own height: percents, ems, whatever! */
  width: 80%; /* Set your own width: percents, ems, whatever! */
  //overflow: auto; /* Recommended in case content is larger than the container */
  margin: auto; /* Center the item vertically & horizontally */
  position: absolute; /* Break it out of the regular flow */
  top: 0; left: 0; bottom: 0; right: 0; /* Set the bounds in which to center it, relative to its parent/container */
   //background-color: #000;
}
select{
    position: absolute;	
	top: 0;
	left: 45%;
        
} 
/* //////////////////////////////////////// */
/* Make sure our center blocks stay in their container! */
.Center-Container { position: relative; }
 
/* //////////////////////////////////////// */
/* Fixed floating element within viewport */
.Absolute-Center.is-Fixed { 
  position: fixed;
  z-index: 999;
}
 
/* //////////////////////////////////////// */
/* Min/Max Width */
.Absolute-Center.is-Responsive {
  width: 80%; 
  height: 80%; 
}

img
{
	position: absolute;	
	top: 5%;
	left: 15%;
        

}
@media screen and (orientation: portrait) {
  img { max-width: 90%; }
}
@media screen and (orientation: landscape) {
  img { max-height: 90%; }
} 
     
            #imga
            {
            z-index: 0;
            }

            #ball
            {
            z-index: 0;
            }
</style>
        
        
      
    </head>
